<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oemurlu.dev</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="hero">
      <div class="main-width">
        <div class="container">
          <div class="hero-container">
            <div class="hero-text">
              <h3>Hi, There!</h3>
              <h1>I Am <span class="input"></span></h1>
              <p>
                3rd grade computer engineering student in Pamukkale University,
                interested in mobile technologies. Currently I'm learning
                iOS technologies and working hard to be software engineer.
              </p>

              <div class="social">
                <a href="mailto:oemurlu@gmail.com"
                  ><i class="fa-solid fa-envelope"></i
                ></a>
                <a href="https://twitter.com/oemurlu" target="_blank"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
                <a href="https://www.linkedin.com/in/oemurlu/" target="_blank"
                  ><i class="fa-brands fa-linkedin"></i
                ></a>
                <a href="https://github.com/oemurlu" target="_blank"
                  ><i class="fa-brands fa-github"></i
                ></a>
                <a href="https://www.instagram.com/oe.omurlu/" target="_blank"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </div>
              <button type="button"></button>
            </div>
            <div class="hero-img">
              <img src="./img/pp-yeni-buyuk.PNG" alt="" />
            </div>
          </div>

          <div class="projectContainer">
            <span class="projectsTitle">Projects</span>
            <div class="projects">

              <div class="project">
                <div class="project-logo">
                  <a href="https://github.com/oemurlu/Movie-World-MVVM-MovieAPP" target="_blank">
                    <img
                      src="https://raw.githubusercontent.com/oemurlu/Movie-World-MVVM-MovieAPP/main/MovieWorld/MovieWorld/Core/Assets.xcassets/Media/movieWorldLogo.imageset/movieWorldLogo.png"
                      alt="app logo"
                    />
                  </a>
                </div>
                <div class="project-desc">
                  <span>Movie World</span>
                </div>
              </div>

              <div class="project">
                <div class="project-logo">
                  <a href="https://github.com/oemurlu/BazaarBundle_E-Commerce-Shopping-App" target="_blank">
                    <img
                      src="https://raw.githubusercontent.com/oemurlu/BazaarBundle_E-Commerce-Shopping-App/main/Shopping-App-eCommerce/Core/Assets.xcassets/AppIcon.appiconset/appstore.png"
                      alt="app logo"
                    />
                  </a>
                </div>
                <div class="project-desc">
                  <span>BazaarBundle - eCommerce app</span>
                </div>
              </div>

              </div>
            </div>
          </div>

          <div class="bottom">
            <p>© <script>document.write(new Date().getFullYear())</script> - <span class="username"><a href="https://github.com/oemurlu">Osman Emre Omurlu</a></span></p>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".input", {
        strings: ["Osman Emre Omurlu.", "iOS Developer."],
        typeSpeed: 70,
        backSpeed: 60,
        loop: true,
      });
    </script>
  </body>
</html>
